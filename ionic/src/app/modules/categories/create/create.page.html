<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons slot="start">
            <ion-back-button mode="ios" text="" icon="chevron-back" [routerLink]="['/categories']">
            </ion-back-button>
        </ion-buttons>
        <ion-title>{{ editing ? 'Editando' : 'Nova' }} Categoria </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-col class="ion-no-padding">
        <ion-card class="m0" color="white" mode="ios">
            <ion-card-content>

                <ion-row>
                    <ion-col size="12">
                        <ion-label class="fw-600" color="medium">Nome*</ion-label>
                        <ion-input type="text" class="input-light" [(ngModel)]="category.name"></ion-input>
                    </ion-col>
                </ion-row>

            </ion-card-content>
        </ion-card>
    </ion-col>

    <ion-row class="mt-20">
        <ion-col size="12" size-sm="4">
            <ion-button (click)="save()" expand="full" shape="round" mode="ios" color="success">
                Salvar
            </ion-button>
        </ion-col>
    </ion-row>

</ion-content>
